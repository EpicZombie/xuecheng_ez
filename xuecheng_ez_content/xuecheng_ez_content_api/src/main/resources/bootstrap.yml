spring:
  application:
    name: content-api   # content-api-dev.yml
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: devez
        group: xuecheng-ez-project
      config:
        namespace: devez
        group: xuecheng-ez-project
        file-extension: yaml
        refresh-enabled: true
        extension-configs:
          - data-id: content-service-${spring.profiles.active}.yaml
            group: xuecheng-ez-project
            refresh: true
        shared-configs:
          - data-id: swagger-${spring.profiles.active}.yaml
            group: xuecheng-ez-common
            refresh: true
          - data-id: logging-${spring.profiles.active}.yaml
            group: xuecheng-ez-common
            refresh: true
  profiles:
    active: dev

